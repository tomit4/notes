general {
        colors = false
        interval = 5
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
# Laptop Only
#order += "battery all"
#order += "disk /"
#order += "load"
#order += "memory"
order += "tztime local"

#Laptop Only 
#wireless _first_ {
#        format_up = "[_^_]                                                                                                                                                                                                                                                                                     w: %quality" # at %essid)" #%ip"
#        format_down = "[_^_]                                                                                                                                                                                                                                                                                     w: %quality" # at %essid)" #%ip"
#}

#Desktop Only
wireless _first_ {#
        format_up = "[_^_]                                                                                                                                                                                                                                                                                                                                                                                                               w: %quality" # at %essid)" #%ip"

	format_down = "[_^_]                                                                                                                                                                                                                                                                                                                                                                                                               w: %quality" # at %essid)" #%ip"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

# Laptop Only
battery all {
        format = "%status %percentage" #%remaining"
	format_down = "No battery"
        status_chr = "[^]"
	status_bat = "[-]"
        status_full = "[*]"
	low_threshold = 15
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = "%H:%M   " #:%S"
}
